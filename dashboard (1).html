<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Airline Invoice Dashboard</title>
  <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
  <div class="container">
    <header class="top">
      <div class="brand">
        <div class="logo">✈️</div>
        <div>
          <h1>Airline Invoice Dashboard</h1>
          <p class="sub">Download → Parse → Inspect</p>
        </div>
      </div>
      <div class="controls">
        <input id="search" placeholder="Search ticket / name / airline" />
      </div>
    </header>
    <div class="container">


 

    <nav class="tabs">
      <button class="tab active" data-target="tab-pass">Passengers</button>
      <button class="tab" data-target="tab-inv">Invoices</button>
      <button class="tab" data-target="tab-sum">Summary</button>
    </nav>

    <main>
      <section id="tab-pass" class="tabpane">
        <div class="actions">
          <button id="downloadAll" class="btn">Download All (simulate)</button>
        </div>
        <div id="pass-cards" class="cards"></div>
        <div class="table-wrap">
          <table class="grid" id="pass-table">
            <thead>
              <tr><th>Ticket</th><th>Name</th><th>Download</th><th>Parse</th><th>Action</th><th>Flag</th></tr>
            </thead>
            <tbody id="pass-body"></tbody>
          </table>
          <div id="pass-empty" class="empty">No passengers</div>
        </div>
      </section>

      <section id="tab-inv" class="tabpane" style="display:none">
        <div class="table-wrap">
          <table class="grid" id="inv-table">
            <thead><tr><th>Invoice No</th><th>Date</th><th>Airline</th><th>Amount</th><th>GSTIN</th><th>Conf</th><th>Passenger</th><th>Action</th></tr></thead>
            <tbody id="inv-body"></tbody>
          </table>
          <div id="inv-empty" class="empty">No invoices parsed yet.</div>
        </div>
      </section>

      <section id="tab-sum" class="tabpane" style="display:none">
        <div id="summary-box" class="summary"></div>
      </section>
    </main>

   
  </div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
